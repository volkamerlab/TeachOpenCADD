  - conda-forge
  - defaults
dependencies:
  - python>=3.6
  - pip
  - jupyter
  - jupyterlab
  - rdkit>=2018.09.2.0
  - scikit-learn
  - biopandas
  - seaborn
  - pypdb
  - requests-cache
  - chembl_webresource_client
  - nglview
  - requests
  - openbabel
  - tqdm
  - lxml
  - bravado
  - beautifulsoup4
  - ipywidgets>=7.5
  - biotite
  - mdanalysis
  - plip
  - biopython<=1.77
  - redo
  - requests-cache
  - suds-community
  - smina
  - matplotlib-venn
  - keras
  ## CI tests
  # Workaround for https://github.com/computationalmodelling/nbval/issues/153
